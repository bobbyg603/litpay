service:
  name: litpay

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello
  token:
    handler: handler.token
    events:
      - http:
          method: get
          path: token
